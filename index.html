<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather ap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/7ed27b58c3.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form id=find-city>
                    <div class="searchCity">
                        <input type="text" class="form-control" id="exampleInputText" placeholder="Enter a city">
                    </div>
                </form>
            </div>
            <div class="col-6">   
                <div class="geoLocation"><button class="currentLocation"><i class="fas fa-map-marked-alt"></i></button>
                </div>
            </div>
            <br />
            <br />
        </div>
        <div class="row">
            <div class="card" style="width:99.5%;">
                <div class="card-body">
                    <h2 id="card-city">------</h2>
                    <h5 class="today">Sunday 15 November 2020, 16:50</h5>
                    <h2 id="card-temperature">
                        <img
                        src="";
                        alt="";
                        id="icon";
                    /> 
                        <span class="temperaturevalue">--</span></class><span class="units"><a href="#" id="celsius"> °C</a> |<a href="#" id="fahrenheit">°F</a> </span></h2>
                    <p class="description"> <span id="description">-- </span> | Humidity: <span id="humidity"> --</span>% | Wind: <span id="wind">--</span>km/h </p>
                </div>
            </div>
        </div>
        <div class="row" id=forecast>
            <div class="col-2">
                <h5>21:00<br /> 
                <img src="http://openweathermap.org/img/wn/04d@2x.png" ; alt="" ; id="icon" ; /></h5>
                <h6><strong>9°</strong>|8°</h6>
            </div>
            <div class="col-2">
                <h5>00:00<br /> 
                <img src="http://openweathermap.org/img/wn/04d@2x.png" ; alt="" ; id="icon" ; /></h5>
                <h6><strong>9°</strong>|8°</h6>
            </div>
            <div class="col-2">
                <h5>03:00<br />
                <img src="http://openweathermap.org/img/wn/04d@2x.png" ; alt="" ; id="icon" ; /></h5>
                <h6><strong>9°</strong>|8°</h6>
            </div>
            <div class="col-2">
                <h5>06:00<br /> 
                <img src="http://openweathermap.org/img/wn/04d@2x.png" ; alt="" ; id="icon" ; /></h5>
                <h6><strong>9°</strong>|8°</h6>
            </div>
            <div class="col-2">
                <h5>09:00<br />
                <img src="http://openweathermap.org/img/wn/04d@2x.png" ; alt="" ; id="icon" ; /></h5>
                <h6><strong>9°</strong>|8°</h6>
            </div>
            <div class="col-2">
                <h5>12:00<br /> 
                <img src="http://openweathermap.org/img/wn/04d@2x.png" ; alt="" ; id="icon" ; /></h5>
                <h6><strong>9°</strong>|8°</h6>
            </div>
        </div>

    </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
