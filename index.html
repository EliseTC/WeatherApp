<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather ap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/7ed27b58c3.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form id=find-city>
                    <div class="searchCity">
                        <input type="text" class="form-control" id="exampleInputText" placeholder="Enter a city">
                    </div>
                </form>
            </div>
            <div class="col-6">
                <div class="geoLocation"><button class="currentLocation"><i class="fas fa-map-marked-alt"></i></button>
                </div>
            </div>
            <br />
            <br />
        </div>
        <div class="row">
            <div class="card" style="width:99.5%;">
                <div class="card-body">
                    <h2 id="card-city">London</h2>
                    <h5 class="today">Sunday 15 November 2020, 16:50</h5>
                    <h2 id="card-temperature"><i class="fas fa-cloud-sun"></i>19<span class="units"><a href="#" id="celsius">°C</a> |<a href="#" id="fahrenheit">°F</a> </span></h2>
                    <p> Precipitation: 0% | Humidity: 75% | Wind: 2 km/h </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <h5>Sun<br /> <i class="fas fa-cloud-sun"></i></h5>
                <h6>12°C</h6>
            </div>
            <div class="col-2">
                <h5>Mon<br /> <i class="fas fa-cloud-sun"></i></h5>
                <h6>14°C</h6>
            </div>
            <div class="col-2">
                <h5>Tue<br /> <i class="fas fa-cloud-sun"></i></h5>
                <h6>11°C</h6>
            </div>
            <div class="col-2">
                <h5>Wed<br /> <i class="fas fa-cloud-sun"></i></h5>
                <h6>9°C</h6>
            </div>
            <div class="col-2">
                <h5>Thu<br /> <i class="fas fa-cloud-sun"></i></h5>
                <h6>11°C</h6>
            </div>
            <div class="col-2">
                <h5>Fri<br /> <i class="fas fa-cloud-sun"></i></h5>
                <h6>12°C</h6>
            </div>
        </div>

    </div>
    </div>
    <script src="src/app.js"></script>
</body>
<footer><small><a href="https://github.com/EliseTC/WeatherApp">Open-source code</a> by Elisabeth ten Cate</small>
</footer>

</html>
